kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-dep
  namespace: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx-dep-pod
      labels:
        app: nginx
    spec:
     containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: /var/wwww/html
            name: my-volume
     volumes:
      - name: my-volume
        persistentVolumeClaim:
         claimName: local-pvc      
